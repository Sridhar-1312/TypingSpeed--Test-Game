<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="stye.css">
</head>

<body>

    <div class="wrapper">
        <input type="text" class="input-feild">
        <div class="content-box">
            <div class="typing-text">
                <p></p>
            </div>
            <div class="content">
                    <ul class="result-details">

                        <li class="time">
                            <p>Time Left</p>
                            <span><b>60S</b></span>
                        </li>
                        <li class="mistakes">
                            <p>Mistakes:</p>
                            <span><b>0</b></span>
                        </li>
                        <li class="wpm">
                            <p>WPM:</p>
                            <span><b>0</b></span>
                        </li>
                        <li class="cpm">
                            <p>CPM:</p>
                            <span><b>0</b></span>
                        </li>
                    </ul>
                    <button>TryAgain</button>
              
            </div>
        </div>



        <script src="para.js"></script>
        <script src="script.js"></script>
</body>

</html>
